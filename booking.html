
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Repair - PMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="images/favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#f4f6f8; }

.success-animation {
display:none;
text-align:center;
font-size:18px;
color:green;
animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
from {opacity:0; transform:scale(0.8);}
to {opacity:1; transform:scale(1);}
}
</style>
</head>

<body class="p-4">

<div class="container">
<h2 class="text-center mb-4">Book Your Repair</h2>

<form id="bookingForm" class="card p-4 shadow">

<input id="name" class="form-control mb-3" placeholder="Your Name" required>

<input id="phone" type="tel" class="form-control mb-3" 
pattern="[0-9]{10}" 
placeholder="10-digit Phone Number" required>

<select id="deviceType" class="form-control mb-3" required>
<option value="">Select Device Type</option>
<option>Mobile</option>
<option>Laptop</option>
<option>Tablet</option>
</select>

<select id="brand" class="form-control mb-3" required>
<option value="">Select Brand</option>
<option>Apple</option>
<option>Samsung</option>
<option>OnePlus</option>
<option>Xiaomi</option>
<option>Vivo</option>
<option>Oppo</option>
<option>Dell</option>
<option>HP</option>
<option>Lenovo</option>
<option>Asus</option>
<option>Acer</option>
<option>MSI</option>
<option>Other</option>
</select>

<textarea id="issue" class="form-control mb-3" 
placeholder="Describe the issue" required></textarea>

<input id="datetime" class="form-control mb-3" readonly>

<button type="submit" class="btn btn-success w-100">
<i class="bi bi-whatsapp"></i> Book via WhatsApp
</button>

<div id="successMsg" class="success-animation mt-3">
âœ… Booking details ready! Redirecting to WhatsApp...
</div>

</form>
</div>

<script>
document.getElementById("datetime").value = 
"Booking Date & Time: " + new Date().toLocaleString();

document.getElementById("bookingForm").addEventListener("submit", function(e) {
e.preventDefault();

var name = document.getElementById("name").value.trim();
var phone = document.getElementById("phone").value.trim();
var deviceType = document.getElementById("deviceType").value;
var brand = document.getElementById("brand").value;
var issue = document.getElementById("issue").value.trim();
var datetime = document.getElementById("datetime").value;

if(name === "" || phone.length !== 10 || deviceType === "" || brand === "" || issue === ""){
alert("Please fill all fields correctly.");
return;
}

document.getElementById("successMsg").style.display = "block";

var message = 
"Hello SmartFix,%0A%0A" +
"*New Repair Booking*%0A" +
"Name: " + name + "%0A" +
"Phone: " + phone + "%0A" +
"Device Type: " + deviceType + "%0A" +
"Brand: " + brand + "%0A" +
"Issue: " + issue + "%0A" +
datetime;

var whatsappNumber = "919818438913";

setTimeout(function(){
window.open("https://wa.me/" + whatsappNumber + "?text=" + message, "_blank");
}, 1200);

});
</script>

</body>
</html>
